<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->

    <div id="calendar-row1" class="row calendar-row">
      <div class="col-md-1 hour time-block"><p id="time1">9AM</p></div>
      <textarea class="col-md-10" id="9" type="text"></textarea>
      <button class="col-md-1 saveBtn" type="submit" id="save1">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="calendar-row2" class="row calendar-row">
      <div class="col-md-1 hour time-block"><p id="time2">10AM</p></div>
      <textarea class="col-md-10" id="10" type="text"></textarea>
      <button class="col-md-1 saveBtn" type="submit" id="save2">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="calendar-row3" class="row calendar-row">
      <div class="col-md-1 hour time-block"><p id="time3">11AM</p></div>
      <textarea class="col-md-10" id="11" type="text"></textarea>
      <button class="col-md-1 saveBtn" type="submit" id="save3">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="calendar-row4" class="row calendar-row">
      <div class="col-md-1 hour time-block"><p id="time4">12PM</p></div>
      <textarea class="col-md-10" id="12" type="text"></textarea>
      <button class="col-md-1 saveBtn" type="submit" id="save4">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="calendar-row5" class="row calendar-row">
      <div class="col-md-1 hour time-block"><p id="time5">1PM</p></div>
      <textarea class="col-md-10" id="13" type="text"></textarea>
      <button class="col-md-1 saveBtn" type="submit" id="save5">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="calendar-row6" class="row calendar-row">
      <div class="col-md-1 hour time-block"><p id="time6">2PM</p></div>
      <textarea class="col-md-10" id="14" type="text"></textarea>
      <button class="col-md-1 saveBtn" type="submit" id="save6">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="calendar-row7" class="row calendar-row">
      <div class="col-md-1 hour time-block"><p id="time7">3PM</p></div>
      <textarea class="col-md-10" id="15" type="text"></textarea>
      <button class="col-md-1 saveBtn" type="submit" id="save7">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="calendar-row8" class="row calendar-row">
      <div class="col-md-1 hour time-block"><p id="time8">4PM</p></div>
      <textarea class="col-md-10" id="16" type="text"></textarea>
      <button class="col-md-1 saveBtn" type="submit" id="save8">
        <i class="far fa-save"></i>
      </button>
    </div>

    <div id="calendar-row9" class="row calendar-row">
      <div class="col-md-1 hour time-block"><p id="time9">5PM</p></div>
      <textarea class="col-md-10" id="17" type="text"></textarea>
      <button class="col-md-1 saveBtn" type="submit" id="save9">
        <i class="far fa-save"></i>
      </button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
